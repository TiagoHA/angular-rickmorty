<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef>Air date</th>
      <td mat-cell *matCellDef="let element">{{ element.air_date }}</td>
    </ng-container>

    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef>Episode</th>
      <td mat-cell *matCellDef="let element">{{ element.episode }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20]"
    [length]="this.count"
    showFirstLastButtons
    (page)="onPageFired($event)"
  ></mat-paginator>
</div>
